{% extends "base.html" %}

{% block title %} Edit User {% endblock %}

{% block content %}

<div class="container mt-4 col-8 text-white" style="background-color: #00003d; height: 52vh;">
    <div class="container col-10">
        <div class="d-flex justify-content-between align-items-center">
    
            <h1 class="mb-3 mt-4">Editar usuario {{friend.id}}</h1>
            <a class="btn btn-primary mt-3 fw-medium" href="/friends/">Volver al Inicio</a>
        </div>
    
        <form action="/friends/edit/process/{{friend.id}}" method="post">
            <input type="hidden" name="id" value="{{friend.id}}">
            <div class="mb-3">
                <label for="first_name" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" value="{{friend.first_name}}" >
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellido:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" value="{{friend.last_name}}" >
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="occupation" name="occupation" value="{{friend.occupation}}" >
            </div>
    
            <button class="btn btn-primary" type="submit">Editar Datos</button>
        </form>
    </div>

</div>

{% endblock %}
