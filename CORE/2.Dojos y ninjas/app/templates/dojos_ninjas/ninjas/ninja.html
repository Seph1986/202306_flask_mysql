{% extends "base.html" %}

{% block title %} Detalle Dojo {% endblock %}


{% block content %}

<div class="container col-6 mt-4 p-4 bg-warning card bg-opacity-75">
    <div class="card-body">
        <h1 class="mb-4">Crear Ninja</h1>

        <form action="{{url_for('add_ninja')}}" method="post">

            <label for="dojo" class="form-label fw-bold">Dojo:</label>
            <select class="form-select" id = dojo name="dojo">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}

              </select>

            <div class="mb-3">
                <label for="first_name" class="form-label fw-bold">Nombre:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label fw-bold">Apellido:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label fw-bold">Edad:</label>
                <input type="number" class="form-control" id="age" name="age" min="0" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            <a href="{{url_for('home')}}" class="btn btn-primary mt-5">
                <i class="bi bi-house-fill"></i>
                Inicio
            </a>
        </div>

    </div>
</div>

{% endblock %}
