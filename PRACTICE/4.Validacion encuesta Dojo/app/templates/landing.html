{% extends "base.html" %}

{% block tittle %} Encuesta {% endblock %}

{% block content %}
    <h1 class="text-warning">Dojo Survey</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="text-white">{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/form/" method="post">
        <div class="mt-4">
            <label for="name" class="form-label text-black fw-bold text-white">Your Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="user_name">
        </div>
        <label for="locactions" class="form-label mt-4 text-black fw-bold text-white">Yout Dojo location:</label>
        <select id="locactions" class="form-select form-select-lg mb-3" name="location">
            <option selected> -- Select a Location -- </option>
            <option value="San Jose">San Jose</option>
            <option value="Chicago">Chicago</option>
            <option value="Seattle">Seattle</option>
            <option value="Chile">Chile</option>
            <option value="Online">Online</option>
        </select>
        <label for="languages" class="form-label mt-4 text-black fw-bold text-white">Your favorite Language:</label>
        <select id="languages" class="form-select form-select-lg mb-3" name="language">
            <option selected> -- Select a Language -- </option>
            <option value="C#">C#</option>
            <option value="HTML">HTML</option>
            <option value="JavaSript">JavaSript</option>
            <option value="GO">GO</option>
            <option value="Pyhton">Pyhton</option>
        </select>
        <div class="mb-3">
            <label for="comments" class="form-label mt-4 fw-bold text-white">Comments:</label>
            <textarea id="comments" type="text" class="form-control comments-height " name="comment"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label text-white" for="flexCheckIndeterminate">
              Acepto los terminos
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label text-white" for="flexCheckIndeterminate">
              Acepto compartir mis datos
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label text-white" for="flexRadioDefault1">
              Soy programador
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label text-white" for="flexRadioDefault2">
                No soy programador
            </label>
          </div>

        <button type="submit" class="btn btn-warning fw-bold text-white mt-3">SUBMIT</button>
    </form>
    
{% endblock %}
