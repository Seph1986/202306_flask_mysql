{% extends "base.html" %}


{% block title %} Author Info {% endblock %}

{% block content %}

<div class="container col-8 mt-4 p-4 bg-info card bg-opacity-50 shadow">
    <div class="row">

        <div class="col-6">
            <div class="mb-5">
                <h2>Titulo: {{book.title}}</h2>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h4><u>Favorito de:</u></h4>
                    {% for author in book.favorite_authors %}
                        <p>{{author.name}}</p>
                    {% endfor %}
                </div>
            </div>
            <a href="{{url_for('landing')}}" class="btn btn-primary" type="submit">
                <i class="bi bi-house-fill"></i>
                Incio
            </a>
        </div>

        <div class="col-6">
            <div class="mb-5">
                <h2>Agregar libro favorito</h2>
            </div>
            <form action="{{url_for('add_favorite_author', id = book.id)}}" method="post">
                <div class="mb-3">
                  <label class="form-check-label" for="author">Seleccionar Autor</label>
                  <select name="author_id" id="author" class="form-select">
                    {% for author in authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i>
                    Agregar
                </button>
              </form>
              
        </div>
    </div>
</div>

{% endblock %}
