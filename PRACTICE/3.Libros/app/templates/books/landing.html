{% extends "base.html" %}


{% block title %} Books Info{% endblock %}

{% block content %}

<div class="container col-8 mt-4 p-4 bg-info card bg-opacity-50 shadow">
    <div class="row">

        <div class="col-6">
            <div class="col-8 mb-3">
                <div class="mb-3">
                    <h2>Nuevo Libro</h2>
                </div>
                <form action="{{url_for('new_book')}}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="title">Titulo:</label>
                        <input class="form-control" type="text" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="num_of_pages">Numero de paginas:</label>
                        <input class="form-control" type="number" id="num_of_pages" name="num_of_pages" required>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-plus-circle"></i>
                        Crear Libro
                    </button>
                </form>
            </div>
            <a href="{{url_for('landing')}}" class="btn btn-primary" type="submit">
                <i class="bi bi-house-fill"></i>
                Incio
            </a>
        </div>

        <div class="col-6">
            <div class="mb-5">
                <h2>Todos los libros</h2>
            </div>
            <ul class="list-group mb-3  ">
                {% for book in books %}

                <a href="{{url_for('book_info', id = book.id)}}" class="list-group-item list-group-item-action">{{book.title}}</a>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
